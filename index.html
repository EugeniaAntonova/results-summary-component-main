<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="/css/style.css">  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="page">
    <article class="results">
      <div class="summary">
        <h1>
          Your Result
        </h1>
				<p class="result-numbers">
					<span class="your-result">76</span>
					<span class="out-of">of 100</span>
				</p>
				<p class="estimate">Great</p>
        <p class="descr">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="details">
        <h2>Summary</h2>
        <ul class="list">
          <li>
						<img src="/assets/images/icon-reaction.svg" alt="reaction">
						<p class="category">Reaction</p>
						<p class="score">
							<span class="total">80</span>
							<span>/ 100</span>
						</p>
          </li>
        </ul>
      </div>
			<a href="#" class="button">Continue</a>
    </article>
  </main>    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eugeniia Antonova</a>.
  </div>
	<script src="/js/counter.js"></script>
</body>
</html>
