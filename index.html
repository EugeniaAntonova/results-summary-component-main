<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="./css/style.css"> 
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="page">
		<section class="section">
			<article class="results">
				<div class="summary container">
					<h1>
						Your Result
					</h1>
					<p class="result-numbers">
						<span class="your-result">76</span>
						<span class="out-of">of 100</span>
					</p>
					<p class="estimate">Great</p>
					<p class="descr">
						You scored higher than&nbsp;65% of&nbsp;the people who have taken these tests.
					</p>
				</div>
				<div class="details container">
					<h2>Summary</h2>
					<ul class="list">
						<li class="reaction">
							<img width="20" height="20" src="./assets/images/icon-reaction.svg" alt="reaction">
							<p class="category">Reaction</p>
							<p class="score">
								<span class="total">80</span>
								<span>/ 100</span>
							</p>
						</li>
					</ul>
					<a href="#" class="button">Continue</a>
				</div>
			</article>
		</section>
  </main>    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eugeniia Antonova</a>.
  </div>
	<template id="item">
		<li class="reaction">
			<img width="20" height="20" src="/assets/images/icon-reaction.svg">
			<p class="category">Reaction</p>
			<p class="score">
				<span class="total">80</span>
				<span>/ 100</span>
			</p>
		</li>
	</template>
	<script type="module" src="./js/main.js"></script>
</body>
</html>
